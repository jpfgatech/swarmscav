<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarmalator Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ccc;
        }
        #canvas {
            border: 2px solid #333;
            background: #000;
            display: block;
        }
        #params {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.6;
            max-width: 800px;
        }
        #params h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 14px;
        }
        #params .param-row {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
        }
        #params .param-label {
            color: #aaa;
        }
        #params .param-value {
            color: #fff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="params"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
